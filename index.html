<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form com JQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Formulário de Cadastramento</h1>
    </header>
<section>
    <div class="input-container">
        <form>
            <label for="name">Nome completo</label> 
            <input type="text" name="nome" placeholder="Nome" required> <br/>
            <label for="email">E-mail</label>
            <input type="email" name="email" placeholder="E-mail" required><br/>
            <label for="tel" >Telefone</label>
            <input type="tel" name="tel" placeholder="(00) 0000-0000" required id="telefone"><br/>
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" required><br/>
            <label for="adress">Endereço completo</label>
            <input type="text" name="endereco" placeholder="Endereço" required><br/>
            <label for="text">CEP</label>
            <input type="text" name="cep" id="cep" placeholder="00000-000" required><br/>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#telefone').mask('(00) 00000-0000')
            $('#cpf').mask('000.000.000-00')
            $('#cep').mask('00000-000')

            $('form').validate({
                rules: {
                    name: {
                        required: true
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    tel: {
                        required: true
                    },
                    cpf: {
                        required: true
                    },
                    cep:{
                        required: true
                    }
                }               
            })
        })
    </script>
</body>
</html>
