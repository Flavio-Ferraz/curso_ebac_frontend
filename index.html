<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício do Módulo 12</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <h2>Formulário de Cadastro</h2>
            <form>
                <label class="form-label" for="nome">Seu nome</label>
                        <input class="form-control form-control-md" type="text" id="nome">
                        <label for="email" class="form-label">Seu e-mail</label>
                        <input id="email" type="email" class="form-control">
                        <label for="tel" class="form-label">Seu telefone</label>
                        <input id="tel" type="tel" class="form-control">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-outline-success" type="button">Enviar</button>
                        </div>
            </form>
        </div>
    </div>
</body>
</html>
